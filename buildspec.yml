version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the React app...
      - npm run build

artifacts:
  files:
    - '**/*'          # include everything in the project folder
  base-directory: '.'  # use current directory (root)

